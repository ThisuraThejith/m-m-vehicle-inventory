<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sales
        <small>Information about all sales</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fa fa-th"></i>Content</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Sales Table</h3>
            <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" ng-model="table_search" class="form-control pull-right" placeholder="Search">

                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Code</th>
                            <th>PurchaseUnitPrice</th>
                            <th>SellingUnitPrice</th>
                            <th>Amount</th>
                            <th>TotalPrice</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><div class="form-group">
                                <div>
                                    <input type="date" class="form-control" requried="requried" id="intake_date" ng-model="intake_date" placeholder="Name">
                                </div>
                            </div>
                            </td>
                            <td><div class="form-group">
                                <div class="">
                                    <input type="text" class="form-control" requried="requried" id="code" ng-model="code" placeholder="Code">
                                </div>
                            </div>
                            </td>
                            <td><div class="form-group">
                                <div class="">
                                    <input type="text" class="form-control" requried="requried" id="purchaseunitprice" ng-model="purchaseunitprice" placeholder="Purchase Price">
                                </div>
                            </div>
                            </td>
                            <td><div class="form-group">
                                <div class="">
                                    <input type="text" class="form-control" requried="requried" id="sellingunitprice" ng-model="sellingunitprice" placeholder="Selling Price">
                                </div>
                            </div>
                            </td>
                            <td><div class="form-group">
                                <div class="">
                                    <input type="text" class="form-control" requried="requried" id="amount" ng-model="amount" placeholder="Amount">
                                </div>
                            </div>
                            </td>
                            <td><div class="form-group">
                                <div class="">
                                    <input type="text" class="form-control" requried="requried" id="totalPrice" ng-model="totalPrice" placeholder="Total Price">
                                </div>
                            </div>
                            </td>
                            <td>
                                <a ng-click="intakeParts()" href="" class="btn btn-xs btn-success"><i class="fa fa-plus"></i>  Sell</a>
                                <button ng-click="resetParts()" class="btn btn-xs btn-danger"><i class="fa fa-close"></i>  Cancel</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Date</th>
                            <th>Code</th>
                            <th>PurchaseUnitPrice</th>
                            <th>SellingUnitPrice</th>
                            <th>Amount</th>
                            <th>TotalPrice</th>
                            <th>Actions</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!-- /.box -->
    </div>
</section>
<!-- /.content -->
